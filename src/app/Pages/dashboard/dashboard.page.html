<!-- <mat-spinner  style="position: absolute; z-index: 100;" class="spinner-main"  ></mat-spinner> -->
  <ion-toolbar id="toolbar" color="ourtheme">

      <ion-avatar slot="start" style="margin-left:21px; width: 45px; height: 45px; min-width: 45px; min-height: 45px;">
        <img src="../../../assets/icon/favicon.png">
      </ion-avatar >
      
      <ion-input slot="start" style="width: auto;" (click)="navigateToSearch()"  color="light" style="color: black;" placeholder="Search course by name" id="searchbar" clear-input="true"><ion-icon name="search-outline" slot="start" id="searchicon"></ion-icon></ion-input>
    

        <ion-buttons  slot="end" >
          <button  id="search-button" mat-icon-button (click)="navigateToSearch()" >
            <ion-icon style="font-size: large;" name="search-outline"></ion-icon>
          </button>
          
          <ion-button *ngIf="!loginStatus" 
            (click)="changeState()"
            color="warning" fill="solid"
            shape="round"  id="btnsignin"  [matMenuTriggerFor]="signin"
          aria-label="Example icon button with a vertical three dot icon" >Sign In/Sign Up</ion-button>
          
          
          <mat-menu #signin="matMenu" >
            <button  mat-menu-item (click)="isStudent = true" routerLink="account">Student</button>
            <button  mat-menu-item (click)="isStudent = false" [routerLink]="['/sign-in-instructor']" >Instructor</button>
            <button  mat-menu-item (click)="isStudent = false" routerLink="admin">Admin</button>
          </mat-menu>
          
          <ion-button  fill="outline" *ngIf="loginStatus" id="btnNotification" (click)="navigateToAnnouncement()">
            <ion-badge  style="position: absolute; left: 45%; top: 20%; border-radius: 50%; font-size: 2px; z-index: 10; color: red" color="danger" >.</ion-badge>
            <ion-icon color="warning" name="notifications" style="font-size: x-large;"></ion-icon> 
          </ion-button>
          
          <ion-avatar *ngIf ="loginStatus"  style="width: 35px; height: 35px;">
            <!-- <img *ngIf="this.accountService.getAccount().getStudent().imgURL" [src]="this.accountService.getAccount().getStudent().imgURL"> -->

            <img src="../../../assets/dp.png">

          </ion-avatar>
       
          <button *ngIf ="loginStatus" mat-icon-button  aria-label="Example icon button with a vertical three dot icon">
            <ion-icon size="" name="chevron-down-outline"></ion-icon>
          </button>
         
          <button style="margin-right: 10px" id="menu-button" mat-icon-button (click)="closedsidenav.toggle()" >
            <ion-icon *ngIf="!closedsidenav.opened" size="large" name="menu" color="warning"></ion-icon>
            <ion-icon *ngIf="closedsidenav.opened" size="large" color="warning"   name="close"></ion-icon>
          </button>

      
        </ion-buttons> 
   
  </ion-toolbar>

  <ion-content fullscreen="true"  scroll-events="true">
  
    <mat-sidenav-container class="example-container" >
      <!--Side nave that is open-->
      <!-- ========= Start ============= -->
      <mat-sidenav #sidenav mode="side" fixedInViewport="true" opened fixedTopGap="80" id="sideNav" >
        <ion-item color="ourtheme" button="true" routerLink="/home" >
          <ion-icon slot="start"  name="home"></ion-icon><ion-label  class="pagestabs">HOME</ion-label>
        </ion-item>

        <ion-item color="ourtheme" button="true" routerLink="/user-details" >
          <ion-icon slot="start" name="person"></ion-icon><ion-label class="pagestabs">PROFILE</ion-label>
        </ion-item>

        <ion-item color="ourtheme" button="true" routerLink="/admin" >
          <ion-icon slot="start" name="create"></ion-icon><ion-label class="pagestabs">ADMIN</ion-label>
        </ion-item>

        <ion-item color="ourtheme" button="true" routerLink="/settings" >
          <ion-icon slot="start" name="settings"></ion-icon><ion-label class="pagestabs">SETTINGS</ion-label>
        </ion-item>
        <ion-item color="ourtheme" button="true" routerLink="/schools" >
          <ion-icon slot="start" name="school"></ion-icon><ion-label class="pagestabs">SCHOOLS</ion-label>
        </ion-item>
        <ion-item color="ourtheme" button="true" routerLink="/services" >
          <ion-icon slot="start" name="add"></ion-icon><ion-label class="pagestabs">SERVICES</ion-label>
        </ion-item>
      

        <ion-item  color="ourtheme" button="true" routerLink="/account"  >
          <ion-icon slot="start" name="log-in" ></ion-icon><ion-label class="pagestabs">SIGN IN</ion-label>
        </ion-item>
      </mat-sidenav>
      <!-- ========= End ============= -->
      <!--Side nave that is closed-->
      <!-- ========= Start ============= -->
      <mat-sidenav #closedsidenav mode="over" fixedInViewport="true" opened="false" disableClose fixedTopGap="80" id="closedsideNav" style="border-bottom-right-radius: 25px; ;border-top-right-radius: 25px; background-color: #080110;">
        <ion-item color="ourtheme" button="true" routerLink="/home" (click)="closedsidenav.close()">
          <ion-icon  slot="start" name="home" ></ion-icon><ion-label class="pagestabs">HOME</ion-label>
        </ion-item>
        
        <ion-item color="ourtheme" button="true" routerLink="/user-details" (click)="closedsidenav.close()" >
          <ion-icon slot="start" name="person"></ion-icon><ion-label class="pagestabs">PROFILE</ion-label>
        </ion-item>
        
        <ion-item color="ourtheme" button="true" routerLink="/admin" (click)="closedsidenav.close()">
          <ion-icon slot="start" name="create"></ion-icon><ion-label class="pagestabs">ADMIN</ion-label>
        </ion-item>

        <ion-item color="ourtheme" button="true" routerLink="/settings" (click)="closedsidenav.close()">
          <ion-icon slot="start" name="settings"></ion-icon><ion-label class="pagestabs">SETTINGS</ion-label>
        </ion-item>
        <ion-item color="ourtheme" button="true" routerLink="/schools" (click)="closedsidenav.close()">
          <ion-icon slot="start" name="school"></ion-icon><ion-label class="pagestabs">SCHOOLS</ion-label>
        </ion-item>
        <ion-item color="ourtheme" button="true" routerLink="/services" (click)="closedsidenav.close()">
          <ion-icon slot="start" name="add"></ion-icon><ion-label class="pagestabs">SERVICES</ion-label>
        </ion-item>
  
        <ion-item color="ourtheme" button="true"  routerLink="/account" (click)="closedsidenav.close()" >
          <ion-icon slot="start" name="log-in" ></ion-icon><ion-label class="pagestabs">SIGN IN</ion-label>
        </ion-item>     
      
        <!-- <ion-item   color="ourtheme" button="true" [matMenuTriggerFor]="signin" routerLink="/account" >
          <ion-icon slot="start" name="log-in" ></ion-icon><ion-label class="pagestabs">SIGN IN</ion-label>
        </ion-item>      -->
      
      <mat-menu #signin="matMenu" >
        <button  mat-menu-item (click)="isStudent = true" routerLink="account" (click)="closedsidenav.close()">Student</button>
        <button  mat-menu-item (click)="isStudent = false" routerLink="sign-in-instructor" (click)="closedsidenav.close()">Instructor</button>
       </mat-menu>
  
      </mat-sidenav>
      <!-- ========= End ============= -->
    <mat-sidenav-content  hasBackdrop="true" id="side-nave-content" >
    
     
  
              <router-outlet></router-outlet>
  
    
    </mat-sidenav-content>

   


    </mat-sidenav-container>


</ion-content>

     <ion-footer >
      <ion-toolbar color="ourtheme">
        <ion-title>Footer</ion-title>
      </ion-toolbar>
    </ion-footer>

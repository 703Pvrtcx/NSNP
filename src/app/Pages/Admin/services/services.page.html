<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="home"></ion-back-button>
  </ion-buttons>
    <ion-title>Services</ion-title>
  </ion-toolbar>
</ion-header>

  <mat-card style="background-color: white; margin-bottom: 80px; padding-top: 20px;">

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput  placeholder="Search course by name" #input>
    </mat-form-field>
  
     
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
      
      <!-- Name Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef > Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Course Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Progress Column -->
      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
        <td mat-cell *matCellDef="let element"> {{element.progress}} </td>
      </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
            <td mat-cell *matCellDef="let element"> {{element.color}} </td>
          </ng-container>
  
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <ion-item>
      <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons style="margin-right: 90px;"></mat-paginator>

    </ion-item>
  </mat-card>

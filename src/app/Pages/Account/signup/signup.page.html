
  <ion-content>
     <ion-grid fixed>
      <ion-row class="ion-align-items-center" class="ion-justify-content-center">
        <ion-col sizeXm="12" sizeMd="6" sizeLg="4" >
        <div>
          <ion-card>
            <img class="logo" src="./../../../../assets/Images/laptop.jpg"/>
            <h1 class="ion-text-center">Create a new Account</h1>           
           

          <ion-card-content>

            <form [formGroup]="signUpForm" (ngSubmit)="signUpWithEmail()">
              <ion-label position="floating">First Name</ion-label>
              <ion-item>
                      <ion-input type="text" placeholder="Itumeleng" formControlName="firstname" clearInput autocapitalize="off" inputmode="text"></ion-input>
                      <ion-icon name="person"></ion-icon>
              </ion-item>
              <div class="error-container">
                    <ng-container *ngFor="let validation of validation_messages.firstname">
                      <div class="error-message" *ngIf="signUpForm.get('firstname').hasError(validation.type) && (signUpForm.get('firstname').dirty || signUpForm.get('firstname').touched)">
                        <ion-icon name="information-circle-outline"></ion-icon>
                        <span>{{ validation.message }}</span>
                      </div>
                    </ng-container>
              </div>
  
              <ion-label position="floating">Last Name</ion-label>
              <ion-item>
                <ion-input type="text" placeholder="Mogwase" formControlName="lastname" clearInput autocapitalize="off" inputmode="text"></ion-input>
                <ion-icon name="person"></ion-icon>
              </ion-item>
              <div class="error-container">
                    <ng-container *ngFor="let validation of validation_messages.lastname">
                      <div class="error-message" *ngIf="signUpForm.get('lastname').hasError(validation.type) && (signUpForm.get('lastname').dirty || signUpForm.get('lastname').touched)">
                        <ion-icon name="information-circle-outline"></ion-icon>
                        <span>{{ validation.message }}</span>
                      </div>
                    </ng-container>
              </div>
  
  
              <ion-label position="floating">Email Address</ion-label>
              <ion-item >
                <ion-input  type="text" placeholder="itumelengm@gmail.com" formControlName="email" clearInput autocapitalize="off" inputmode="email"></ion-input>
                <ion-icon name="mail"></ion-icon>
              </ion-item>
              <div class="error-container">
                <ng-container *ngFor="let validation of validation_messages.email">
                  <div class="error-message" *ngIf="signUpForm.get('email').hasError(validation.type) && (signUpForm.get('email').dirty || signUpForm.get('email').touched)">
                    <ion-icon name="information-circle-outline"></ion-icon>
                    <span>{{ validation.message }}</span>
                  </div>
                </ng-container>
              </div>
  
         
              
  
  
              <ion-label position="stacked">Phone number</ion-label>
              <ion-item class="ion-no-margin input-item" >
                <ion-input  (keypress)="keyPress($event)" type="text" placeholder="+271 123 4567" formControlName="phone" clearInput autocapitalize="off" inputmode="numbers" ></ion-input>
                <ion-icon name="call"></ion-icon>
              </ion-item>  
              <div class="error-container">
                <ng-container *ngFor="let validation of validation_messages.phone">
                  <div class="error-message" *ngIf="signUpForm.get('phone').hasError(validation.type) && (signUpForm.get('phone').dirty || signUpForm.get('phone').touched)">
                    <ion-icon name="information-circle-outline"></ion-icon>
                    <span>{{ validation.message }}</span>
                  </div>
                </ng-container>
              </div>
                  
                  
                  <ion-label position="floating">Password</ion-label>
                  
                <ion-item class="input-item">
                  <ion-input type="password" placeholder="Create a new password" formControlName="password"></ion-input>
                  <ion-icon name="eye"></ion-icon>
                </ion-item>
                <div class="error-container">
                  <ng-container *ngFor="let validation of validation_messages.password">
                    <div class="error-message" *ngIf="signUpForm.get('password').hasError(validation.type) && (signUpForm.get('password').dirty || signUpForm.get('password').touched)">
                      <ion-icon name="information-circle-outline"></ion-icon>
                      <span>{{ validation.message }}</span>
                    </div>
                  </ng-container>
                </div>
               
         
              <ion-button class="sign-up-btn" type="submit" color="success" expand="block" shape="round" [disabled]="!signUpForm.valid">Sign Up</ion-button>
             
             
              <div class="error-container" *ngIf="submitError">
                <div class="error-message">
                  <ion-icon name="information-circle-outline"></ion-icon>
                  <span>{{ submitError }}</span>
                </div>
              </div>
       
            </form>
          
            <ion-button color="secondary" fill="outline" routerLink='/verify' expand="block" shape="round" >
              Verify Email
            </ion-button>
            <h3 class="ion-text-left"><strong>Already have an account?</strong> <b routerLink='/signin' > Login.</b>
      
            </h3> 

     
          </ion-card-content>
        </ion-card>
      </div>
       </ion-col>
      </ion-row>
    </ion-grid>
 </ion-content>
